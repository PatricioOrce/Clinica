

  <div class="container" *ngIf="!verifyEmail">
    <button *ngIf="mostrarFormPaciente || mostrarFormEspecialista" class="go-back-button" (click)="defaultValues()">
      <img src="../../../assets/back.png" alt="Go Back">
    </button>
    <div *ngIf="mostrarFormPaciente== false  && mostrarFormEspecialista== false">
      <h1 class="title">Bienvenidos a la clínica OnLine</h1>
      <h2 class="subtitle">¿Cómo desea registrarse?</h2>
      <div class="card-container">
        <div class="card patient-card">
          <div class="card-icon">
            <img src="../../../assets/consulta.png" alt="Patient">
          </div>
          <div class="card-title">Paciente</div>
          <button (click)="mostrarFormularioPaciente()">Registrarse como Paciente</button>
        </div>
        <div class="card specialist-card">
          <div class="card-icon">
            <img src="../../../assets/medico.png" alt="Specialist">
          </div>
          <div class="card-title">Especialista</div>
          <button (click)="mostrarFormularioEspecialista()">Registrarse como Especialista</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="mostrarFormPaciente">
      <h2>Registro de Paciente</h2>
      <form (ngSubmit)="registrarPaciente()" #pacienteForm="ngForm" class="registration-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required [(ngModel)]="paciente.nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required [(ngModel)]="paciente.apellido">
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad" required [(ngModel)]="paciente.edad">
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" required [(ngModel)]="paciente.dni">
        </div>
        <div class="form-group">
          <label for="obraSocial">Obra Social</label>
          <input type="text" id="obraSocial" name="obraSocial" required [(ngModel)]="paciente.obraSocial">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required [(ngModel)]="paciente.mail">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required [(ngModel)]="paciente.password">
        </div>
        <div class="form-group">
          <label for="imagenPerfil">Imagen de Perfil</label>
          <input type="file" id="imagenPerfil" name="imagenPerfil" accept="image/*" (change)="onImagenPerfilSeleccionada($event)">
        </div>
        <hr>
        <div class="center">
            <button class="btn btn-success" type="submit">Registrar Paciente</button>
        </div>
      </form>
    </div> 

    <div *ngIf="mostrarFormEspecialista">
      <h2>Registro de Especialista</h2>
      <form (ngSubmit)="registrarEspecialista()" #especialistaForm="ngForm" class="registration-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required [(ngModel)]="especialista.nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required [(ngModel)]="especialista.apellido">
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad" required [(ngModel)]="especialista.edad">
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" required [(ngModel)]="especialista.dni">
        </div>
        <div class="form-group">
          <label for="especialidad">Especialidad</label>
          <select id="especialidad" name="especialidad" required [(ngModel)]="especialidadSeleccionada.nombre" (change)="onEspecialidadSeleccionada()">
            <option *ngFor="let especialidad of especialidades" [value]="especialidad.nombre">{{ especialidad.nombre }}</option>
            <option value="otro">Otro</option>
          </select>
        </div>
        <div class="form-group" *ngIf="especialidadSeleccionada.nombre === 'otro'">
          <label for="especialidadPersonalizada">Especialidad Personalizada</label>
          <input type="text" id="especialidadPersonalizada" name="especialidadPersonalizada" required [(ngModel)]="especialidadPersonalizada" placeholder="Ingrese una especialidad personalizada">
        </div>
        <div class="form-group">
          <label for="mail">Correo Electrónico</label>
          <input type="email" id="mail" name="mail" required [(ngModel)]="especialista.mail">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required [(ngModel)]="especialista.password">
        </div>
        <div class="form-group">
          <label for="imagenPerfil">Imagen de Perfil</label>
          <input type="file" id="imagenPerfil" name="imagenPerfil" (change)="onImagenPerfilSeleccionada($event)">
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </div> 
  </div>

  <app-verify-email *ngIf="verifyEmail"></app-verify-email>
