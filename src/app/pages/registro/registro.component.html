<div class="registro-container">
    <div class="toggle-button">
        <button class="toggle-switch" (click)="toggleFormulario()" [ngClass]="{ 'active': especialistaFormVisible }">
          <span class="toggle-slider"></span>
        </button>
      </div>
    
      <div class="registro-block" [ngClass]="{ 'active': !especialistaFormVisible }">
        <h2>Registro de Paciente</h2>
        <form (ngSubmit)="registrarPaciente()" #pacienteForm="ngForm" >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required [(ngModel)]="paciente.nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required [(ngModel)]="paciente.apellido">
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad" required [(ngModel)]="paciente.edad">
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" required [(ngModel)]="paciente.dni">
        </div>
        <div class="form-group">
          <label for="obraSocial">Obra Social</label>
          <input type="text" id="obraSocial" name="obraSocial" required [(ngModel)]="paciente.obraSocial">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required [(ngModel)]="paciente.email">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required [(ngModel)]="paciente.password">
        </div>
        <div class="form-group">
          <label for="imagenPerfil">Imagen de Perfil</label>
          <input type="file" id="imagenPerfil" name="imagenPerfil" accept="image/*" (change)="onImagenPerfilSeleccionada($event)">
        </div>
        <hr>
        <div class="center">
            <button class="btn btn-success" type="submit">Registrar Paciente</button>
        </div>
      </form>
    </div>
  
    <div class="registro-block" [ngClass]="{ 'active': especialistaFormVisible }">
        <h2>Registro de Especialista</h2>
        <!-- Formulario de registro de especialista -->
        <form (ngSubmit)="registrarEspecialista()" #especialistaForm="ngForm" >
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required [(ngModel)]="especialista.nombre">
        </div>
        <div class="form-group">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" required [(ngModel)]="especialista.apellido">
        </div>
        <div class="form-group">
          <label for="edad">Edad</label>
          <input type="number" id="edad" name="edad" required [(ngModel)]="especialista.edad">
        </div>
        <div class="form-group">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" required [(ngModel)]="especialista.dni">
        </div>
        <div class="form-group">
          <label for="especialidad">Especialidad</label>
          <input type="text" id="especialidad" name="especialidad" required [(ngModel)]="especialista.especialidad">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required [(ngModel)]="especialista.email">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required [(ngModel)]="especialista.password">
        </div>
        <div class="form-group">
          <label for="imagenPerfil">Imagen de Perfil</label>
          <input type="file" id="imagenPerfil" name="imagenPerfil" accept="image/*" (change)="onImagenPerfilSeleccionada($event)">
        </div>
        <hr>
        <button class="btn btn-primary" type="submit">Registrar Especialista</button>
      </form>
    </div>
  

  </div>
