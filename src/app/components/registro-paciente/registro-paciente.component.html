<h2 style="text-align: center;">Registro de Paciente</h2>
<form (ngSubmit)="registrarPaciente()" [formGroup]="pacienteForm" class="registration-form">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" formControlName="nombre" required [(ngModel)]="paciente.nombre">
    <div class="error-message" *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)">
      <span class="text-danger" *ngIf="nombre?.hasError('required')">El nombre es obligatorio</span>
    </div>
  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" formControlName="apellido" required [(ngModel)]="paciente.apellido">
    <div class="error-message" *ngIf="apellido?.invalid && (apellido?.dirty || apellido?.touched)">
      <span class="text-danger" *ngIf="apellido?.hasError('required')">El apellido es obligatorio</span>
    </div>
  </div>
  <div class="form-group">
    <label for="edad">Edad</label>
    <input type="number" id="edad" formControlName="edad" required [(ngModel)]="paciente.edad" >
    <div class="error-message" *ngIf="edad?.invalid && (edad?.dirty || edad?.touched)">
      <span class="text-danger" *ngIf="edad?.hasError('required')">La edad es obligatoria</span>
    </div>
  </div>
  <div class="form-group">
    <label for="dni">DNI</label>
    <input type="text" id="dni" formControlName="dni" required [(ngModel)]="paciente.dni" >
    <div class="error-message" *ngIf="dni?.invalid && (dni?.dirty || dni?.touched)">
      <span class="text-danger" *ngIf="dni?.hasError('required')">El DNI es obligatorio</span>
    </div>
  </div>
  <div class="form-group">
    <label for="obraSocial">Obra Social</label>
    <input type="text" id="obraSocial" formControlName="obraSocial" required [(ngModel)]="paciente.obraSocial" >
    <div class="error-message" *ngIf="obraSocial?.invalid && (obraSocial?.dirty || obraSocial?.touched)">
      <span class="text-danger" *ngIf="obraSocial?.hasError('required')">La obra social es obligatoria</span>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" required [(ngModel)]="paciente.mail" >
    <div class="error-message" *ngIf="email?.invalid && (email?.dirty || email?.touched)">
      <span class="text-danger" *ngIf="email?.hasError('required')">El email es obligatorio</span>
      <span class="text-danger" *ngIf="email?.hasError('email')">El email no es válido</span>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" id="password" formControlName="password" required [(ngModel)]="paciente.password">
    <div class="error-message" *ngIf="password?.invalid && (password?.dirty || password?.touched)">
      <span class="text-danger" *ngIf="password?.hasError('required')">La contraseña es obligatoria</span>
    </div>
  </div>
  <div class="form-group">
    <label for="imagenPerfil">Primer Imagen de Perfil</label>
    <input type="file" id="imagenPerfil" formControlName="imagenPerfil" accept="image/*" (change)="selectFile($event)">
  </div>
  <div class="form-group">
    <label for="imagenPerfil2">Segunda Imagen de Perfil</label>
    <input type="file" id="imagenPerfil2" formControlName="imagenPerfil2" accept="image/*" (change)="selectFile2($event)">
  </div>
  <hr>
  <div class="center">
    <button class="btn btn-success" type="submit">Registrar Paciente</button>
  </div>
</form>
